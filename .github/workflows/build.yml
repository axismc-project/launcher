name: "Build and Release"

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run type-check

      - name: Build frontend
        run: npm run build

  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            os: 'macos-latest'
            arch: 'universal'
            target: 'universal-apple-darwin'
          - platform: 'ubuntu-20.04'
            os: 'ubuntu-20.04'
            arch: 'x86_64'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            os: 'windows-latest'
            arch: 'x86_64'
            target: 'x86_64-pc-windows-msvc'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || format('app-v{0}', github.run_number) }}
          releaseName: 'Axis Launcher ${{ github.ref_type == 'tag' && github.ref_name || format('v1.0.{0}', github.run_number) }}'
          releaseBody: |
            ## ğŸš€ Axis Launcher
            
            ### ğŸ“¥ Installation
            - **Windows**: TÃ©lÃ©chargez le fichier `.msi` ou `.exe`
            - **macOS**: TÃ©lÃ©chargez le fichier `.dmg`
            - **Linux**: TÃ©lÃ©chargez le fichier `.AppImage` ou `.deb`
            
            ### ğŸ› Corrections
            - Diverses corrections de bugs
            - AmÃ©lioration de la stabilitÃ©
            
            ---
            Build: ${{ github.sha }}
            Platform: ${{ matrix.platform }}
          releaseDraft: ${{ github.ref_type != 'tag' }}
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
          includeDebug: false
          includeRelease: true