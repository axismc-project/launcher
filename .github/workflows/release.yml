name: "Release"

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: tag_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `Axis Launcher v${{ steps.tag_version.outputs.VERSION }}`,
              body: `
            ## ðŸš€ Axis Launcher v${{ steps.tag_version.outputs.VERSION }}
            
            ### âœ¨ NouveautÃ©s
            - Interface utilisateur moderne et Ã©lÃ©gante
            - SystÃ¨me de crÃ©ation de personnage avec 4 races et 8 classes
            - Gestion des comptes et paramÃ¨tres avancÃ©s
            - Support multi-plateforme (Windows, macOS, Linux)
            
            ### ðŸ“¥ Installation
            - **Windows**: TÃ©lÃ©chargez le fichier \`.msi\` pour l'installateur ou \`.exe\` pour la version portable
            - **macOS**: TÃ©lÃ©chargez le fichier \`.dmg\` et glissez l'app dans Applications
            - **Linux**: TÃ©lÃ©chargez le fichier \`.AppImage\` ou \`.deb\` selon votre distribution
            
            ### ðŸ”§ Configuration requise
            - **Windows**: Windows 10 ou plus rÃ©cent
            - **macOS**: macOS 10.15 (Catalina) ou plus rÃ©cent
            - **Linux**: Distribution compatible avec GTK 3
            
